<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert CSS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
		margin: 0;
    background-color: black;
    color: white;
    font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px auto;
    }
    .game-canvas {
      border: 2px solid #6c757d;
      border-radius: 8px;
      max-width: 500px;
      max-height: 500px;
    }
    .keys {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .score-board {
      margin: 20px;
      font-size: 1.5rem;
      color: #212529;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mt-4 mb-3">SNAKE GAME</h1>
    <div class="score-board" style="color: white;">
      PUNTAJE: <span id="score">0</span>
    </div>
    <div class="game-container">
      <canvas id="gc" class="game-canvas" width="400" height="400"></canvas>
    </div>
    <div class="keys">
      <button class="btn btn-primary btn-lg" onclick="Snake.action('up')">⬆️</button>
    </div>
    <div class="keys">
      <button class="btn btn-primary btn-lg" onclick="Snake.action('left')">⬅️</button>
      <button class="btn btn-primary btn-lg" onclick="Snake.action('down')">⬇️</button>
      <button class="btn btn-primary btn-lg" onclick="Snake.action('right')">➡️</button>
    </div>
    <br>
    <a href="../juego.html"><button class="btn btn-outline-danger w-25"><i class="fas fa-check"></i> SALIR</button></a>
</div>
  

  <script>
    var Snake = (function () {
      const INITIAL_TAIL = 4;
      var tileCount = 10;
      var gridSize = 400 / tileCount;
      const INITIAL_PLAYER = { x: Math.floor(tileCount / 2), y: Math.floor(tileCount / 2) };

      var velocity = { x: 0, y: 0 };
      var player = { x: INITIAL_PLAYER.x, y: INITIAL_PLAYER.y };
      var fruit = { x: 1, y: 1 };
      var trail = [];
      var tail = INITIAL_TAIL;
      var points = 0;

      function setup() {
        canv = document.getElementById("gc");
        ctx = canv.getContext("2d");
        resetGame();
      }

      function resetGame() {
        ctx.clearRect(0, 0, canv.width, canv.height);
        tail = INITIAL_TAIL;
        points = 0;
        updateScore();
        velocity = { x: 0, y: 0 };
        player = { x: INITIAL_PLAYER.x, y: INITIAL_PLAYER.y };
        generateFruit();
        trail = [{ x: player.x, y: player.y }];
      }

      function generateFruit() {
        fruit.x = Math.floor(Math.random() * tileCount);
        fruit.y = Math.floor(Math.random() * tileCount);
      }

      function gameLoop() {
        player.x += velocity.x;
        player.y += velocity.y;

        if (player.x < 0 || player.x >= tileCount || player.y < 0 || player.y >= tileCount) {
          Swal.fire("GAME OVER!", "¡GOLPEASTE UNA PARED!", "error");
          resetGame();
          return;
        }

        ctx.fillStyle = "#f8f9fa";
        ctx.fillRect(0, 0, canv.width, canv.height);

        ctx.fillStyle = "green";
        trail.forEach(segment => {
          ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
          if (segment.x === player.x && segment.y === player.y && velocity.x !== 0 && velocity.y !== 0) {
            Swal.fire("GAME OVER!", "¡TE MORDISTE A TI MISMO!", "error");
            resetGame();
          }
        });

        trail.push({ x: player.x, y: player.y });
        while (trail.length > tail) trail.shift();

        if (player.x === fruit.x && player.y === fruit.y) {
          tail++;
          points++;
          updateScore();
          generateFruit();
        }

        ctx.fillStyle = "red";
        ctx.fillRect(fruit.x * gridSize, fruit.y * gridSize, gridSize - 2, gridSize - 2);
      }

      function updateScore() {
        document.getElementById("score").textContent = points;
      }

      function keyPush(evt) {
        switch (evt.keyCode) {
          case 37:
            if (velocity.x === 0) velocity = { x: -1, y: 0 };
            break;
          case 38:
            if (velocity.y === 0) velocity = { x: 0, y: -1 };
            break;
          case 39:
            if (velocity.x === 0) velocity = { x: 1, y: 0 };
            break;
          case 40:
            if (velocity.y === 0) velocity = { x: 0, y: 1 };
            break;
        }
      }

      return {
        start: function () {
          window.onload = setup;
          setInterval(gameLoop, 1000 / 9);
          document.addEventListener("keydown", keyPush);
        },
        action: function (direction) {
          switch (direction) {
            case "left":
              if (velocity.x === 0) velocity = { x: -1, y: 0 };
              break;
            case "up":
              if (velocity.y === 0) velocity = { x: 0, y: -1 };
              break;
            case "right":
              if (velocity.x === 0) velocity = { x: 1, y: 0 };
              break;
            case "down":
              if (velocity.y === 0) velocity = { x: 0, y: 1 };
              break;
          }
        }
      };
    })();

    Snake.start();
  </script>
</body>
</html>
