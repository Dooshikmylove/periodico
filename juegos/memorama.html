<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-color: #131313;
            color: white;
        }

        .card {
            background-color: #aa6baa;
            border: 2px solid #6c456c;
            color: white;
            cursor: pointer;
            aspect-ratio: 1 / 1;
        }

        .card.flipped {
            background-color: #00cec9;
        }

        .card img {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card.flipped img {
            display: block;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-4">MEMORAMA</h1>
        <p>Instrucciones:Encuentra las parejas para ganar el juego</p>
        <div id="game-board"></div>
        <a href="../juego.html"><button class="btn btn-outline-danger w-50"><i class="fas fa-check"></i> SALIR</button></a>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const images = [];
        for (let i = 1; i <= 20; i++) {
            images.push(`https://picsum.photos/100?random=${i}`);
        }

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            const shuffledImages = [...images, ...images].sort(() => Math.random() - 0.5);

            shuffledImages.forEach((imgSrc, index) => {
                const card = document.createElement('div');
                card.classList.add('card', 'd-flex', 'justify-content-center', 'align-items-center');
                card.dataset.index = index;

                const img = document.createElement('img');
                img.src = imgSrc;

                card.appendChild(img);
                card.addEventListener('click', handleCardClick);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function handleCardClick(e) {
            const card = e.currentTarget;

            if (card.classList.contains('flipped') || flippedCards.length === 2) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const img1 = card1.querySelector('img').src;
            const img2 = card2.querySelector('img').src;

            if (img1 === img2) {
                matchedPairs++;
                flippedCards = [];

                if (matchedPairs === images.length) {
                    Swal.fire({
                        title: 'Â¡Felicidades!',
                        text: 'ENCONTRASTE TODAS LOS PARES',
                        icon: 'success',
                        confirmButtonText: 'JUGAR DE NUEVO'
                    }).then(() => {
                        resetGame();
                    });
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function resetGame() {
            document.getElementById('game-board').innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            createBoard();
        }
        createBoard();
    </script>
</body>
</html>
