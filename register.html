
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background: #121212; /* Negro suave */
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 6px 12px rgba(0, 212, 255, 0.5); /* Sombra azul eléctrico */
            text-align: center;
        }

        h1 {
            color: #00d4ff; /* Azul eléctrico */
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: #00d4ff; /* Azul eléctrico */
            border: none;
            border-radius: 8px;
            color: #000; /* Texto negro */
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #00a6cc; /* Azul eléctrico más oscuro */
        }

        .link {
            margin-top: 10px;
            display: block;
            color: #00d4ff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Registrar</h1>
        <form id="register-form">
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Crear cuenta</button>
        </form>
        <a href="index.html" class="link">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>

    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>

    <!-- Script de funcionalidad -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDJPeYB1er4fZV2eQ-8Npk04_3DMoPcUvs",
            authDomain: "inicio-de-sesion-f29f7.firebaseapp.com",
            projectId: "inicio-de-sesion-f29f7",
            storageBucket: "inicio-de-sesion-f29f7.firebasestorage.app",
            messagingSenderId: "403408827390",
            appId: "1:403408827390:web:6a520dec7f6d2349e986af",
            measurementId: "G-KE75FHQ4JE"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const registerForm = document.getElementById('register-form');

        // Manejar el envío del formulario de registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                alert(`Usuario registrado con éxito. Bienvenido, ${email}!`);
                window.location.href = 'index.html'; // Redirigir a la pantalla de inicio de sesión
            } catch (error) {
                console.error('Error al registrar:', error.message);
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
