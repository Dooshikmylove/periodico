<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias - NewsData.io API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .news-container {
      margin-top: 20px;
    }
    .news-title {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .news-description {
      margin-top: 10px;
    }
    .news-link {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">Noticias - NewsData.io API</h1>
    <div class="news-container" id="newsContent"></div>
  </div>
  <script>
    const endpoint = 'https://newsdata.io/api/1/news?apikey=pub_6041368a01d594ea9380ee0cd502173fd3eed&language=en&category=top';
    fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("newsContent");
        data.results.forEach(news => {
          const newsHTML = `
            <div class="news-title">${news.title || "No Title"}</div>
            <p class="news-description">${news.description || "No Description"}</p>
            <a href="${news.link}" target="_blank" class="btn btn-primary news-link">Read More</a>
          `;
          container.innerHTML += newsHTML;
        });
      })
      .catch(error => console.error("Error fetching news:", error));
  </script>
</body>
</html>
